name: ğŸš€ Build & Push Docker Image

on:
  push:
    branches:
      - main  # Trigger only on main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ› ï¸ Build Docker image
      run: |
        docker build -t dhiraj918106/hybrid-search-api:latest .

    - name: ğŸš¢ Push Docker image to Docker Hub
      run: |
        docker push dhiraj918106/hybrid-search-api:latest
